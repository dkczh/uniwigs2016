.custom-video{position: relative;}
.custom-video-img{
	background: #aa31a3;
	border-radius: 50%;
	width:324px;
	height:324px;
	 margin: 0 auto;
  padding-top: 9px;
}
.custom-video-img:hover .play-video{
	background: #AA31A3;
}
.custom-video-img a{
	display: block;
	width:304px;
	height:304px;
	border-radius: 50%;
	border: 5px solid #333;
	  background: #FFF;
  margin: 0 auto;
  padding: 88px 0 0 22px;
}

.play-video {
  position: absolute;
  display: inline-block;
  width: 70px;
  height: 70px;
  background:rgba(170, 49, 163, 0.7);
  text-indent: -999em;
  cursor: pointer;
  left: 48.3%;
  top: 39%;
  border-radius: 50%;
    transition: all 300ms ease-in-out;
  -webkit-transition: all 300ms ease-in-out;
  -moz-transition: all 300ms ease-in-out;
  -o-transition: all 300ms ease-in-out;
}
.highslide {
  outline: none;
  text-decoration: none;
}
.play-video:after {
  content: '';
  position: absolute;
  left: 50%;
  top: 50%;
  height: 0;
  width: 0;
  margin: -12px 0 0 -6px;
  border: solid rgba(0, 0, 0, 0);
  border-left-color: rgba(255, 255, 255, 0.9);
  border-width: 12px 20px;
  pointer-featureds: none;
}
.custom-video-arcl span{
	display: inline-block;
	border-radius: 50%;
	background: #AA31A3;
	position: absolute;
	top:40%;
}
.custom-video-arcl span.large-arcl{
	width:60px;
	height:60px;
}
.custom-video-arcl span.medium-arcl{
	width:30px;
	height:30px;
  	top: 45%;
}
.custom-video-arcl span.small-arcl{
	width:18px;
	height:18px;
  	top: 47%;
}
.custom-video-arcl.arcl-left span.large-arcl{left:35%;}
.custom-video-arcl.arcl-left span.medium-arcl{left:31%;}
.custom-video-arcl.arcl-left span.small-arcl{left:28%;}
.custom-video-arcl.arcl-right span.large-arcl{right:35%;}
.custom-video-arcl.arcl-right span.medium-arcl{right:31%;}
.custom-video-arcl.arcl-right span.small-arcl{right:28%;}
.invisible-uni-extensions{margin-top:55px;}
.invisible-uni-extensions li{
	float:left;
	width:20%;

}
.invisible-uni-extensions p{text-align: center;padding:15px 0;}
.invisible-uni-extensions li a{text-decoration: none}
.invisible-uni-extensions li p{text-transform: uppercase;}
</style>
