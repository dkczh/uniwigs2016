<script>
$(document).ready(function(){

	$(".celebrity-wig-box-img li a").hover(function(){
	   $(this).find(".front").animate({opacity: 0});
	   $(this).find(".back").animate({opacity: 1});
	},
	 function(){
	   $(this).find(".front").animate({opacity: 1});
	   $(this).find(".back").animate({opacity: 0});
	});

	$(".semi-finished-hover li").hover(function(){
	   $(this).find(".hover-bg").animate({opacity: 0});
	},
	 function(){
	   $(this).find(".hover-bg").animate({opacity: 1});
	});

})
</script>
