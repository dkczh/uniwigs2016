<style>
#columns{max-width:100%;padding:0;}
.breadcrumb{display: none;}
#year2014 .layout{margin:0 auto;position: relative;padding-top: 25px;padding-bottom: 25px;}
#year2014 img{display:block}
#year2014 .layer li{position: relative;float:left;padding:10px}
#year2014 .layer li img{width:100%}
#year2014 .layer li h5{height:40px;overflow:hidden;text-transform: none;font-size: 13px;}
#year2014 .layer li h5 a{color:#666}
#year2014 .layer li .now{font-size:16px;font-weight:bold}
#year2014 .layer li .old{color:#666;text-decoration: line-through;}
#year2014 .layer li .product-container{position: relative;padding:20px 20px 17px 20px;background:#fff;text-align: center;}
#year2014 .layer li .hover_price{position:absolute;top:216px;left:0;background:rgba(0, 0, 0, 0.80);padding: 9px 0;color:#fff;text-align:center;width:100%}
#year2014 .layer li .hover_price .old{color:#B1B0B0}
#year2014 .layer li .buy,#year2014 .layer li .hover_price,#year2014 .layer li.hover .price{display:none;height:40px}
#year2014 .layer li.hover .product-container{-webkit-box-shadow: rgba(0, 0, 0, 0.25) 0 0 13px;-moz-box-shadow: rgba(0, 0, 0, 0.25) 0 0 13px;box-shadow: rgba(0, 0, 0, 0.25) 0 0 13px;position: relative;z-index: 10;}
#year2014 .layer li.hover .buy,#year2014 .layer li.hover .hover_price{display:block}
#layer1{background:#27364d}
#layer2{background:#bfb9bb}
#layer3{background:#644e55}
#layer4{background:#4f4e64}
#year2014 .banner{background: url(/themes/uniwigs2016/tag/featured/celebrity/image/banner.jpg) no-repeat center top;height: 230px;}

.ctags_bottom li a{line-height:26px;display: block;padding: 6px 16px;background: #E46EAC;color: #FFF;}
.ctags_bottom li h3{font-size: 16px;font-weight: bold;color:#fff}
.ctags_bottom li a:hover{color:#fff;text-decoration: none;background:#EF3386;}
.ctags_bottom li{float:left;margin:5px;box-shadow: 0 2px 3px #F3BFD4;}
.ctags_bottom{padding:15px;border:1px solid #E0E0E0;margin-top:15px;overflow:hidden;background:#FAFAFA}
.year2014_product h5{height:40px;overflow:hidden;}
@media (min-width: 768px){
	#year2014 .layer li{width:33.333333%}
}
@media (min-width: 1024px){
	#year2014 .layer li{width:25%}
}
</style>
