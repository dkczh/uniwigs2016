{literal}
<style>
#nov-sale img{max-width: 100%;display: block}
.nov-coupon{position: relative;}
.nov-coupon a{position: absolute;display: block;width:50%;height:100%;}
.nov-coupon a.nov-1{left:0;}
.nov-coupon a.nov-2{right:0;}
.uk-modal-dialog{width:100%;height:300px;}
.uk-modal .coupon-code{border:2px dashed #111;font-size:60px;}
.uk-modal p{font-size:18px;text-transform: uppercase;}
.uk-modal p span{font-size:14px}
.uk-close:after{
	content: "\e601";
	font-family: "iconfont";
	display: block;
	font-weight: 700;
	font-size:2rem;
}
</style>
{/literal}
<div id="nov-sale">
	<div class="nov-sale-banner"><img src="/themes/uniwigs2014/event/2015-fast-shipping/image/m_banner.png" alt=""></div>
	<div class="nov-sale-product container">
		<ul class="shoppic clearfix" id="plist">
			{foreach from=$products.0 key=key item=product}
			<li>
				<div class="product-container">
					<div class="pr-qie">
						<a href='{$product.link|escape}' class="picture">
							<img src="/themes/uniwigs2014_mobile/statics/images/milanoo_blank.gif" width='100%'
								original="{$link->getImageLink($product.link_rewrite, $product.id_image, 'category')}"/>
						</a>
					</div>
					<div class="pr-con">
						<p class="pr-name">
							<a href='{$product.link|escape}' class="title">{$product.name}</a>
						</p>
						<p class="pr-price fix fll">
							<strong class="fll">
								<span>{convertPrice price=$product.show_price_list.0.value}</span>
							</strong>
							
						</p>
					</div>
				</div>
			</li>
			{/foreach}
		</ul>
	</div>
</div>
<SCRIPT type="text/javascript" src="/themes/uniwigs2014_mobile/statics/js/uikit.min.js"></SCRIPT>
